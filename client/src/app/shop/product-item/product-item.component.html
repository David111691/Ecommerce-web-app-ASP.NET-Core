<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{environment.aspNetCoreServerURL}}{{shopProduct.image}}" alt="{{shopProduct.name}}" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" type="button" class="btn btn-sm btn-primary fa fa-shopping-cart me-2"></button>
            <button routerLink="{{getShopProductRoutePath()}}" type="button" class="btn btn-sm btn-primary">Обзор</button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{shopProduct.id}}" class="text-decoration-none">
            <h6 class="text-uppercase fw-bold">{{shopProduct.name}}</h6>
        </a>
        <span class="mb-2">{{shopProduct.price}}.00 руб.</span>
    </div>
</div>
