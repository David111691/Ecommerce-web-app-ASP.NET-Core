<div class="container mt-5">
    <div class="row" *ngIf="shopProduct">
        <div class="col-6">
            <img src="{{aspNetCoreServerURL}}{{shopProduct.image}}" alt="{{shopProduct.name}}" class="img-fluid">
        </div>
        <div class="col-6">
            <h3>{{shopProduct.name}}</h3>
            <p style="font-size: 2em;">{{shopProduct.price}}.00 руб.</p>
            <div class="d-flex justify-content-start align-items-center">
                <i (click)="decrementQantity()" class="fa fa-minus-circle text-warning me-2" style="cursor: pointer; font-size: 2em;"></i>
                <span class="fw-bold" style="font-size: 1.5em; width: 25px; display: inline-block; text-align: center;">{{quantity}}</span>
                <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                <button (click)="addItemToBasket()" class="btn btn-outline-secondary btn-lg ms-4">Добавить в корзину</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 ms-3">
                <h4>Описание</h4>
                <p>{{shopProduct.description}}</p>
            </div>
        </div>
    </div>
</div>
