<div class="container mt-3">
  <div class="row">

    <section class="col-3">
      <ng-container>
        <h5 class="text-warning ms-3 mt-2">Сортировка</h5>
        <select class="form-select mb-3" (change)="onSortSelected(getValue($event))">
          <option  [value]="sortOption[0].value">
            По алфавиту
          </option>
          <option  [value]="sortOption[1].value">
            Цена: от меньшего к большему
          </option>
          <option selected [value]="sortOption[2].value">
            Цена: от большего к меньшему
          </option>
        </select>

        <app-dropdown></app-dropdown>
      
    
      </ng-container>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">

        <app-paging-header [totalCount]="totalCount" [pageSize]="shopParams.pageSize"
          [pageNumber]="shopParams.pageNumber"></app-paging-header>

        <div class="d-flex align-items-center flex-wrap" *ngIf="shopProducts">
          <input (keyup.enter)="onSearch()" class="form-control" style="width: 300px;" #search placeholder="Поиск"
            type="text">
          <div class="w-auto">
            <button (click)="onSearch()" class="btn btn-outline-primary my-2 mx-1">Поиск</button>
            <button (click)="onReset()" class="btn btn-outline-success my-2">Сброс</button>
          </div>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let item of shopProducts">
          <app-product-item [shopProduct]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center m-3" *ngIf="totalCount > 0">
        <app-pager [pageSize]="shopParams.pageSize" [totalCount]="totalCount"
          (pagerChanged)="onPageChanged($event)" #pager ></app-pager>
      </div>
    </section>
  </div>
</div>
