<div class="container mt-3">
  <div class="row">

    <section class="col-3">
      <ng-container *ngIf="types && brands">
        <h5 class="text-warning ms-3 mt-2">Sort</h5>
        <select class="form-select mb-3" (change)="onSortSelected(getValue($event))">
          <option selected *ngFor="let sort of sortOption" [value]="sort.value">
            {{sort.name}}
          </option>
        </select>
        <h5 class="text-warning ms-3">Brands</h5>
        <ul class="list-group my-3">
          <li class="list-group-item" *ngFor="let brand of brands" [class.active]="brand.id === shopParams.brandId"
            [value]="brand.id" (click)="onBrandSelected(brand.id)">
            {{brand.name}}
          </li>
        </ul>
        <h5 class="text-warning ms-3">Types</h5>
        <ul class="list-group my-3">
          <li class="list-group-item" *ngFor="let type of types" [class.active]="type.id === shopParams.typeId"
            [value]="type.id" (click)="onTypeSelected(type.id)">
            {{type.name}}
          </li>
        </ul>
      </ng-container>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">

        <app-paging-header [totalCount]="totalCount" [pageSize]="shopParams.pageSize"
          [pageNumber]="shopParams.pageNumber"></app-paging-header>

        <div class="d-flex align-items-center flex-wrap" *ngIf="products">
          <input (keyup.enter)="onSearch()" class="form-control" style="width: 300px;" #search placeholder="Search"
            type="text">
          <div class="w-auto">
            <button (click)="onSearch()" class="btn btn-outline-primary my-2 mx-1">Search</button>
            <button (click)="onReset()" class="btn btn-outline-success my-2">Reset</button>
          </div>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center m-3" *ngIf="totalCount > 0">
        <app-pager [pageSize]="shopParams.pageSize" [totalCount]="totalCount"
          (pagerChanged)="onPageChanged($event)"></app-pager>
      </div>
    </section>
  </div>
</div>
