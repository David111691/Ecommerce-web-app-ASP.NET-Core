<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-signin">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Форма регистрации</h1>
    </div>

    <div style="text-align: center; display:inline-block;"><span><strong>Имя</strong></span>
    </div>

    <app-text-input style="margin: 0.2rem;" formControlName="displayName"></app-text-input>

    <div style="text-align: center; display:inline-block;"><span><strong>Email</strong></span>
    </div>

    <app-text-input style="margin: 0.2rem;" formControlName="email"></app-text-input>
    <div style="text-align: center; display:inline-block;"> <span><strong>Пароль</strong></span>

    </div>

    <app-text-input style="margin: 0.2rem;" formControlName="password" type="password">
    </app-text-input>

    <ul class="text-danger" *ngIf="errors">
        <li *ngIf="checkForEmail()">
            Данный email-адрес уже используется
        </li>
        <li *ngIf="checkForPassword()">
            Пароль должен содержать, по крайней мере, одну прописную букву, одну строчную, спец. символ и цифру.
            Мин. длина: 8 символов.
        </li>
    </ul>

    <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary" style="display: block; width: 100%;"
        type="submit">Зарегистрироваться</button>
</form>
