<div
  class="nav-bar d-flex flex-column flex-md-row align-items-center justify-content-between p-3 mb-4 border-bottom fixed-top">
  <a routerLink="/"><img src="{{aspNetCoreServerURL}}images/products/png-transparent-shop-icon.png"
      style="max-height: 70px;" alt="logo"></a>
  <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size: larger;">
    <a class="p-2 link-underline-light" [routerLink]="['/']" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}">Главная</a>
    <a class="p-2 link-underline-light" routerLink="/shop" routerLinkActive="active">Магазин</a>
    <!--<a class="p-2 link-underline-light" routerLink="/test-error" routerLinkActive="active">Errors</a>-->
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
      <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
    </a>
    <ng-container *ngIf="((currentUser$ | async) === null)">
      <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Войти</a>
      <a routerLink="/account/register" class="btn btn-outline-secondary me-3">Регистрация</a>
    </ng-container>

    <ng-container *ngIf="(currentUser$ | async)">
      <div class="dropdown ms-3 me-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
          <strong>Добро пожаловать, {{(currentUser$ | async).displayName}}</strong>
        </a>
        <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
          <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-shopping-cart me-3"></i> Просмотреть корзину
          </a>
          <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history me-3"></i> Просмотреть заказы
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logOut()" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out me-3"></i> Выйти 
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
