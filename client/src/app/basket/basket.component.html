<div class="container mt-2">
    <div *ngIf="(basket$ | async) as basket">
        <ng-container *ngIf="((basket.items.length < 1) === true)">
            <p>В вашей корзине товары отсутствуют</p>
        </ng-container>
    </div>
    <div *ngIf="(basket$ | async) as basket">
        <ng-container *ngIf="(basket.items.length >= 1) === true">
            <div class="pb-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 py-5 mb-1">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="border-0 bg-light" scope="col">
                                                <div class="p-2 px-3 text-uppercase">Продукт</div>
                                            </th>
                                            <th class="border-0 bg-light" scope="col">
                                                <div class="py-2 text-uppercase">Цена</div>
                                            </th>
                                            <th class="border-0 bg-light" scope="col">
                                                <div class="py-2 text-uppercase">Кол-во</div>
                                            </th>
                                            <th class="border-0 bg-light" scope="col">
                                                <div class="py-2 text-uppercase">Всего</div>
                                            </th>
                                            <th class="border-0 bg-light" scope="col">
                                                <div class="py-2 text-uppercase">Удалить</div>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of basket.items">
                                            <th score="row">
                                                <div class="p-2">
                                                    <img src="{{baseUrlApiRoot}}{{item.pictureUrl}}" alt="{{item.productName}}"
                                                        class="img-fluid" style="max-height: 50px;">
                                                    <div class="ms-3 d-inline-block align-middle">
                                                        <h5 class="mb-0">
                                                            <a routerLink="/shop/{{item.id}}"
                                                                class="text-dark">{{item.productName}}</a>
                                                        </h5>
                                                        <span class="text-muted font-weight-normal font-italic d-block">
                                                            </span>
                                                    </div>
                                                </div>
                                            </th>
                                            <td class="align-middle"><strong>{{item.price}}.00 руб.</strong>
                                            </td>
                                            <td class="align-middle">
                                                <div class="d-flex align-items-center">
                                                    <i (click)="decrementItemQuantity(item)"
                                                        class="fa fa-minus-circle text-warning me-2"
                                                        style="cursor: pointer; font-size: 2em;"></i>
                                                    <span class="fw-bold"
                                                        style="font-size: 1.5em;">{{item.quantity}}</span>
                                                    <i (click)="incrementItemQuantity(item)"
                                                        class="fa fa-plus-circle text-warning mx-2"
                                                        style="cursor: pointer; font-size: 2em;"></i>
                                                </div>
                                            </td>
                                            <td class="align-middle"><strong>{{item.price * item.quantity}}.00 руб.</strong></td>
                                            <td class="align-middle">
                                                <a class="text-danger">
                                                    <i (click)="removeBasketItem(item)" class="fa fa-trash"
                                                        style="font-size: 2em; cursor: pointer;"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-6 offset-6">
                            <app-order-totals></app-order-totals>
                            <a routerLink="/checkout" class="btn btn-outline-primary py-2 d-block">
                                Продолжить
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
